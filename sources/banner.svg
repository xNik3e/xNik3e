<svg fill="none" viewBox="0 0 640 320" width="640" height="320" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 50% 0%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 640px;
					height: 320px;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
                .centered{
                    position: absolute;
                    width: max-content;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
				h1 {
					font-size: 36px;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #000000,
						0 2px 0 #000000,
						0 3px 0 #000000,
						0 4px 0 #000000,
						0 12px 5px rgba(0, 0, 0, 0.1);
				}
                h2{
                    font-size: 28px;
					letter-spacing: 5px;
					text-transform: uppercase;
                    background-image: linear-gradient(to left, #ffffff, #fed3c0 ,#c99097, #3d3b53, #1f273e);
                    -webkit-background-clip: text; 
                    background-clip: text;
                    color: transparent;
                    text-shadow:
						0 1px 0 #00000000,
						0 2px 0 #00000000,
						0 3px 0 #00000000,
						0 4px 0 #00000000,
						0 12px 5px rgba(0, 0, 0, 0.1);
                    background-size: 450%;
                    background-position: -100%;
                    animation: gradientBackground 5s infinite alternate-reverse;
                }
				p {
					font-size: 16px;
                    
					text-shadow: 0 1px 0 #efefef;
					animation: 3s ease 0s normal forwards 1 fadeIn;
				}
                img{
                    position: relative;
                }
			</style>
